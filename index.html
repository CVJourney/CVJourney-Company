<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVJourney-Entrada</title>
  <link rel="stylesheet" href="login.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="img/logo_2_png.png" type="image/x-icon">

  <!--Configuração do manifest-->

  <link rel="apple-touch-icon" sizes="48x48" href="android/android-launchericon-48-48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="android/android-launchericon-72-72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="android/android-launchericon-96-96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="android/android-launchericon-144-144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="android/android-launchericon-192-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="android/android-launchericon-512-512.png">

  <!-- Configurações extras para iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="CVJourney">

  <!-- Cor de fundo branca -->
  <meta name="theme-color" content="#FFFFFF">
  <meta name="background_color" content="#FFFFFF">

</head>
<body>
  <div class="container">
    <h1>Portal do CVJourney Empresas</h1>

    <!-- Botões para alternar -->
    <div class="toggle-buttons">
      <button id="t_login" class="pri entrada">Login</button>
      <button id="t_registrar" class="entrada">Registrar</button>
    </div>

    <!-- Formulário de Login -->
    <div id="form-login" class="form ativo">

      <div id="registro">
        <label for="login-empresa">Nome da Empresa:</label>
        <input type="text" id="login-empresa" placeholder="Digite o nome da empresa" required>
      </div>

      <label for="login-username">Usuário:</label>
      <input type="text" id="login-username" placeholder="Digite seu usuário" required>

      <label for="login-password">Senha:</label>
      <input type="password" id="login-password" placeholder="Digite sua senha" required>

      <button type="submit" id="next">Entrar</button>
    </div>
    <div id="logos">
      <img src="img/logo_4.png" alt="">
    </div>


  </div>

  <script src="script_login.js"></script>
  <script src="script_checkin.js"></script>

</body>
</html>
